<!DOCTYPE html>
{% extends 'progress_log/base.html' %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Topics Section</title>
</head>
<body>
  {% block content %}
    <p class="page_title">Topics</p>
    <ul>
      {% for topic in topics %}
        <li><a href="{% url 'progress_log:topic' topic.id %}about">{{topic.text}}</a></li>
        {% empty %}
        <li>No topics have been added yet</li>
        {% endfor %}
    </ul>
    <a href="{% url 'progress_log:new_topic' %}">Add a new topic</a>
  {% endblock content %}
</body>
</html>
