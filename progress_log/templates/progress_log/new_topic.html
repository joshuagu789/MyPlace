<!DOCTYPE html>
{% extends 'progress_log/base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Topic</title>
</head>
<body>
  {% block content %}
  <p class="page_title">Add a new topic:</p>
  <div class="body_text">
  <form action="{% url 'progress_log:new_topic' %}" method="post">
      {% csrf_token %}
      {{ form.as_div }}
      <button name="submit">Add topic</button>
  </form>
  </div>
  {% endblock content %}
</body>
</html>
