<!DOCTYPE html>
{% extends 'progress_log/base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New About Topic Description</title>
</head>
<body>
  {% block content %}
  <p class="page_title">Add a new about-topic section for {{topic.text}}:</p>
  <div class="body_text">
  <form action="{% url 'progress_log:new_about_topic' topic.id %}" method='post' enctype="multipart/form-data">
    {% csrf_token %}  <!-- cross-site request forgery for preventing attackers -->
    {{form.as_div}}
    <button name='submit'>Submit</button>
  </form>
  </div>
  {% endblock content %}
</body>
</html>
